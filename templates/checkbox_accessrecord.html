<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>checkbox_accessrecord</h1>
        <form action="{% url 'select_multiple_accessrecord' %}" method="POST">
            {% csrf_token %}
            select webpages:<br>
            {% for wo in webpage %}
            <label for="na">{{wo.name}}</label>
            <input type="checkbox" name="na" id="na" value="{{wo.pk}}"><br><br>
            {% endfor %}

            <input type="submit" value="checkbox">


        </form>
    </center>
</body>
</html>
